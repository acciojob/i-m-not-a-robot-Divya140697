<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
  <div id="image-container">
    <img class="img1" src="image1.jpg" alt="Image 1" onclick="selectImage(this)">
    <img class="img2" src="image2.jpg" alt="Image 2" onclick="selectImage(this)">
    <img class="img3" src="image3.jpg" alt="Image 3" onclick="selectImage(this)">
    <img class="img4" src="image4.jpg" alt="Image 4" onclick="selectImage(this)">
    <img class="img5" src="image5.jpg" alt="Image 5" onclick="selectImage(this)">
    <img class="img6" src="image6.jpg" alt="Image 6" onclick="selectImage(this)">
  </div>
  <button id="reset" style="display: none;" onclick="reset()">Reset</button>
  <button id="verify" style="display: none;" onclick="verify()">Verify</button>
  <p id="para"></p>

  <script src="script.js"></script>
</body>
</html>
